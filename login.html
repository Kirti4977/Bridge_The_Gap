<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge the Gap</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="logo">
      <img class="logo-img" src="assets/logo.png" alt="" />
    </div>

    <div class="nav-bar">
      <a class="active custom-1" href="">Home</a>
      <a class="custom-2" href="">Invest</a>
      <a class="custom-3" href="">Get Funded</a>
      <a class="custom-4" href="">Contact</a>
      <button
        onclick="window.location.href='login.html';"
        class="sign-in-nav"
        type="submit"
      >
        Sign In
      </button>
      <button
        onclick="window.location.href='option.html';"
        class="sign-up-nav"
        type="submit"
      >
        Sign Up
      </button>
    </div>
    <div class="login-content">
      <h1 class="main-heading">Welcome</h1>
      <input
        class="email"
        type="text"
        placeholder="Email or Phone"
        name="Email"
      />
      <input
        class="password"
        type="password"
        placeholder="Password"
        name="Password"
      />
      <p class="forgot-pass">Forgot Password?</p>
      <button class="login">Login</button>
      <button class="sign-up">Sign up</button>
    </div>
    <div class="main-image">
      <img class="img-main" src="assets/19871.jpg" alt="" />
    </div>

    <div class="footer">
      <p>BTG Â© 2020</p>
    </div>
  </body>
</html>
